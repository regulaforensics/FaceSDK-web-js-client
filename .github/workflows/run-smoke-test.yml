name: run smoke test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  run_smoke_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14
          registry-url: https://registry.npmjs.org/
      - run: npm install
      - run: npm run build
      - run: npm install
        working-directory: ./example/esm
      - run: node --unhandled-rejections=strict index.js
        working-directory: ./example/esm
        env:
          API_BASE_PATH: "https://faceapi.regulaforensics.com"
      - run: npm install
        working-directory: ./example/cjs
      - run: node --unhandled-rejections=strict index.js
        working-directory: ./example/cjs
        env:
          API_BASE_PATH: "https://faceapi.regulaforensics.com"
